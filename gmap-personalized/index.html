<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAuSXERtjKs2qgAaK6BJyb1T6LBb3fM40&sensor=true&libraries=weather,panoramio,places">
    </script>

  </head>
  <body>
    <section class="rightbox">
        <div class="input-options">
            <h3> SELECT OPTIONS</h3>
            <input type="checkbox"  data-show="mountains"><label> highest mountains </label>
            <input type="checkbox"  data-show="population"><label> Population </label>
            <input type="checkbox"  data-show="color"><label> Color </label>
            <input type="checkbox"  data-show="trafic"> <label> Trafic </label>
            <input type="checkbox"  data-show="weather"><label> Weather </label>
            <input type="checkbox"  data-show="transit"><label> Transit </label>
            <input type="checkbox"  data-show="photos"><label> Photos </label>
        </div>
    </section>

  	<input type="text" id="location-search"/>
    <div id="map-canvas"></div>

    <section class="clearfix" id="diaporama">
        
    </section>

    <section class="clearfix" id="description_place">
        <h2></h2>
        <p></p>
    </section>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
